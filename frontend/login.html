<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis NVR - Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        if (localStorage.getItem('nvr_auth_token') === 'oasis_logged_in') {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, rgba(92, 107, 192, 0.2), var(--bg-base) 60%),
                radial-gradient(circle at bottom left, rgba(66, 165, 245, 0.1), var(--bg-base) 60%);
            overflow: hidden;
            position: relative;
        }

        .glass-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(92, 107, 192, 0.4), rgba(171, 71, 188, 0.1));
            filter: blur(40px);
            z-index: 0;
            animation: float 10s ease-in-out infinite alternate;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: 10%;
            background: linear-gradient(135deg, rgba(66, 165, 245, 0.3), rgba(76, 175, 80, 0.1));
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, -50px) scale(1.1);
            }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: rgba(26, 28, 35, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 10;
            transform: translateY(0);
            opacity: 1;
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUpFade {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-10px);
            }

            40% {
                transform: translateX(10px);
            }

            60% {
                transform: translateX(-10px);
            }

            80% {
                transform: translateX(10px);
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-box {
            background: rgba(26, 28, 35, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.5);
            transform: translateY(20px) scale(0.95);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-box {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            padding: 20px 24px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-header .error-icon {
            color: #ef5350;
            background: rgba(239, 83, 80, 0.15);
            padding: 10px;
            border-radius: 50%;
            display: flex;
            box-shadow: 0 0 16px rgba(239, 83, 80, 0.3);
        }

        .modal-header h3 {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-body {
            padding: 24px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .modal-footer {
            padding: 16px 24px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-modal-close {
            background: linear-gradient(135deg, var(--accent-primary), #3949ab);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(92, 107, 192, 0.3);
        }

        .btn-modal-close:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(92, 107, 192, 0.4);
            background: linear-gradient(135deg, var(--accent-primary-hover), var(--accent-primary));
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-primary), #3949ab);
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 12px 24px rgba(92, 107, 192, 0.4);
            color: white;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            display: block;
        }

        .login-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 14px 16px 14px 44px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: var(--accent-primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(92, 107, 192, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .login-input:focus+.input-icon {
            color: var(--accent-primary);
        }

        .forgot-password {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 0.8rem;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: var(--accent-primary-hover);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), #3949ab);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(92, 107, 192, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(92, 107, 192, 0.4);
            background: linear-gradient(135deg, var(--accent-primary-hover), var(--accent-primary));
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .btn-loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.9;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        .login-btn.loading .btn-loader {
            display: block;
        }
    </style>
</head>

<body>
    <div class="glass-orb orb-1"></div>
    <div class="glass-orb orb-2"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo"
                style="background: transparent; box-shadow: none; border-radius: 50%; overflow: hidden;">
                <img src="oasis_nvr_logo.png" alt="Oasis NVR Logo"
                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            </div>
            <h1>Oasis NVR</h1>
            <p>Sign in to access the dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" class="login-input" placeholder="Enter your username" required
                        autocomplete="username">
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="login-input" placeholder="Enter your password" required
                        autocomplete="current-password">
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <div class="btn-loader"></div>
            </button>
        </form>
    </div>

    <!-- Error Modal Overlay -->
    <div class="modal-overlay" id="errorModal">
        <div class="modal-box">
            <div class="modal-header">
                <div class="error-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                        </path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <h3>Authentication Failed</h3>
            </div>
            <div class="modal-body" id="errorModalText">
                Invalid username or password. Please try again.
            </div>
            <div class="modal-footer">
                <button class="btn-modal-close" id="errorModalCloseBtn">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        const errorModal = document.getElementById('errorModal');
        const errorModalText = document.getElementById('errorModalText');

        // Close modal when close button or overlay is clicked
        document.getElementById('errorModalCloseBtn').addEventListener('click', () => {
            errorModal.classList.remove('active');
        });
        errorModal.addEventListener('click', (e) => {
            if (e.target === errorModal) {
                errorModal.classList.remove('active');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            btn.classList.add('loading');

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            })
                .then(res => res.json().then(data => ({ status: res.status, data })))
                .then(({ status, data }) => {
                    if (status === 200 && data.token) {
                        localStorage.setItem('nvr_auth_token', data.token);
                        window.location.href = 'index.html';
                    } else {
                        btn.classList.remove('loading');
                        errorModalText.textContent = data.error || 'Invalid username or password.';
                        errorModal.classList.add('active');

                        const container = document.querySelector('.login-container');
                        container.style.animation = 'none';
                        void container.offsetWidth; // trigger reflow
                        container.style.animation = 'shake 0.4s ease-in-out';
                    }
                })
                .catch(err => {
                    btn.classList.remove('loading');
                    errorModalText.textContent = 'Connection failed. Please check your backend service.';
                    errorModal.classList.add('active');

                    const container = document.querySelector('.login-container');
                    container.style.animation = 'none';
                    void container.offsetWidth;
                    container.style.animation = 'shake 0.4s ease-in-out';
                });
        });
    </script>
</body>

</html>
